language: csharp
os: linux		
dist: trusty
mono: latest
sudo: required
dotnet: 1.0.0-preview2-1-003177
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
install:
- npm i -g typescript typings
- dotnet restore
before_script:
- sh -e /etc/init.d/xvfb start
solution: "./Promact.OAuth.Client/Promact.OAuth.Client.sln"
notifications:
  email:
    on_success: change
    on_failure: always
script:
- dotnet build ./Promact.OAuth.Client/src/Promact.OAuth.Client.Tests -c Release
deploy:
  provider: script
  skip_cleanup: true
  script:
    - cd ./Promact.OAuth.Client/src/Promact.OAuth.Client && nuget pack Promact.OAuth.Client.nuspec -Version 1.0.0.$TRAVIS_BUILD_NUMBER -IncludeReferencedProjects -Prop Configuration=Release && nuget push *.nupkg $NUGET_API_KEY -verbosity detailed
  on:
    branch: master
